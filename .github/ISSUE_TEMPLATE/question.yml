name: ❓ Question
description: Ask a Python-CI-Template question
# title: " "
labels: [question]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for asking a Python-CI-Template ❓ Question!

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search the [issues](https://github.com/ozora-ogino/python-ci-template/issues) and [discussions](https://github.com/ozora-ogino/python-ci-template/discussions) to see if a similar question already exists.
      options:
        - label: >
            I have searched the Python-CI-Template [issues](https://github.com/ozora-ogino/python-ci-template/issues) and [discussions](https://github.com/ozora-ogino/python-ci-template/discussions) and found no similar questions.
          required: true

  - type: textarea
    attributes:
      label: Question
      description: What is your question?
      placeholder: |
        💡 ProTip! Include as much information as possible (screenshots, logs, tracebacks etc.) to receive the most helpful response.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional
      description: Anything else you would like to share?